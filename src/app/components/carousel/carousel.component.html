<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner" >
       <div class="carousel-item active">
             <img src="../../assets/media/pioneros-de-las-renovables-los-pueblos-que-ensayan-otros-modelos-energeticos.jpg" width="100%" height="550">
              <div class="carousel-caption d-none d-md-block">
                <h3 class ="text-light">Título imagen</h3>
                 <h4 class ="text-light" >Descripción</h4>
             </div>
      </div>
       <ng-container *ngFor="let image of images">
           <div class="carousel-item">
             <img src="../../assets{{image.imagen}}" width="100%" height="550">
             <div class="carousel-caption d-none d-md-block">
                <h3 class ="text-light">Título image</h3>
                 <h4 class ="text-light" >Descripción</h4>
             </div>
            </div>
       </ng-container>   
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
